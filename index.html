<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul치rio - Bootstrap</title>
    <link rel="shortcut icon" href="./images/Logo.png" type="image/x-icon">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-success-subtle">
    <div class="container container-fluid d-flex align-items-center justify-content-center">
        <form class="needs-validation row g-0" novalidate>
            <h2 class="text-dark">Cadastro:</h2>
            <div class="form-floating mb-4">
                <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Nome completo"
                autocomplete="given-name"
                required
                />
                <label for="name">Nome</label>
            </div>
            <div class="valid-feedback">
                Ok
            </div>
            <div class="invalid-feedback">
                Campo obrigat칩rio!
            </div>
            <div class="form-floating mb-4">
                <input
                type="email"
                class="form-control"
                id="floatingInputDisabled"
                placeholder="Digite seu email"
                required
                />
                <label for="floatingInputDisabled">Email</label>
            </div>
            <div class="valid-feedback">
                Ok
            </div>
            <div class="invalid-feedback">
                Campo obrigat칩rio!
            </div>
            <div class="form-floating mb-4">
                <input
                type="tel"
                class="form-control"
                id="floatingInputDisabled"
                placeholder="Digite seu telefone"
                required
                />
                <label for="floatingInputDisabled">Digite seu telefone</label>
            </div>
            <div class="valid-feedback">
                Ok
            </div>
            <div class="invalid-feedback">
                Campo obrigat칩rio!
            </div>
            <button class="btn btn-danger w-25 text-center align-content-center">Enviar</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
        'use strict'
        
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')
        
        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
